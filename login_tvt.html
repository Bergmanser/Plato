        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taal Voor Thuis Account Login Form</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="

        />
        <link rel="stylesheet" href="login_tvt.css"/>
     
      </head>
    <body>
        <div class="container">
            <div class="login-form">
              Left (Form Image)
              <div class="form-image">
                <img src="./assets/MDB-Background.png" alt="" />
              </div>
      
              (Form Content)
              <form class="form-content">
      
                Form Heading
                <div class="form-heading">
                  <img src="./assets/MeerDanBijles-Logo.png" alt="MeerDanBijles-Logo" />
                  <h1>Login</h1>
                  <p>Please fill out all the required fields to login to your account</p>
                </div>
      
                Input Wrap
                <div class="input-wrap">
                  <div class="input">
                    <input type="email" id="username" placeholder="Email" required/>
                    <div class="label">
                      <label for="username">Email</label>
                    </div>
                  </div>

                  <div class="input">
                    <input type="password" id="password" placeholder="Password" required/>
                    <div class="label">
                      <label for="password">Password</label>
                    </div>
                  </div>

                  <div class="remember-forgot-container">
                    <div class="remember">
                      <label><input type="checkbox">Remember me</label>
                    </div>

                    <div class="forgot-password">
                      <label><a href="#">Wachtwoord vergeten?</a></label>
                    </div>
                  </div>

                  <div class="buttons-container">
                    <button type="submit">Login</button>
                    <a href="sign-up_tvt.html"><button type="button">Create Account</button></a>
                  </div>
                </div>
              </form>
            </div>
          </div>
