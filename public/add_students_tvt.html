      // Declarations related to userdata
      const user = auth.currentUser;
      const studentCounter = {};

    // Function to count the number of students created under the signed-in parent user
    function getStudentCounter() {
    const parentUid = auth.currentUser.uid;
    if (!studentCounter[parentUid]) {
      studentCounter[parentUid] = 0;
    }
      return studentCounter[parentUid];
    }

    // Add the generateUniqueEmail function
    function generateUniqueEmail(parentEmail, counter) {
      if (!parentEmail) {
        throw new Error("parentEmail is undefined or null");
      }
        const baseEmail = parentEmail.split('@')[0];
        const domain = parentEmail.split('@')[1];
        return `${baseEmail + "+" + counter}@${domain}`; 
    }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const uid = user.uid;
      const parentEmail = user.email;
      console.log(parentEmail);
      
      // Counts the number of students created under the signed-in parent role
      const counter = getStudentCounter();
      

      //Add Student under parentRole logic
      addEventListener("change",(e) => {
        
        const uniqueEmail = generateUniqueEmail(auth.currentUser.email, counter);
        var email = uniqueEmail;
        var username = document.getElementById("username-student-signup").value;
        var password = document.getElementById("password-student-signup").value;

        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed up 
          const user = userCredential.user;
          console.log(user);

          // Send users info to real time database
          set(ref(database, "users/students" + user.uid),{
            email: uniqueEmail,
            username: username,
            counter: counter,
          })

          // Increment the student counter for the parent user
          studentCounter[uid]++;

          // Insert redirect after sign-up here!

     // User is signed out
