<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taal Voor Thuis Account Add Students</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/login_tvt.css"/>
     
      </head>
    <body>
      <div class="container">
        <div class="sign-up-form">

           <!-- (Form Content) -->
           <form class="form-content">

          <!-- Form Heading -->
          <div class="form-heading">
            <h1>Add students</h1>
            <p>Please fill out all the required fields to add a new student</p>
          </div>

            <!-- Input Wrap -->
            <div class="input-wrap">
              <div class="input">
                <input type="text" id="username-student-signup" placeholder="Username" required/>
                <!-- <div class="label">
                  <label for="username">Username</label>
                </div> -->
              </div>

              <div class="input">
                <input type="password" id="password-student-signup" placeholder="Password" required/>
                <!-- <div class="label">
                  <label for="password">Password</label>
                </div> -->
              </div>
              <div>
                <input type="button" id="signup-button" name="signup_student_submit" value="Add User" />
              </div>
            </div>
        </div>
      </form>
    </div>

   
    </body>
    <script type="module" src="../public/assets/js/add_student.js"></script>

    
    <script type="text/javascript" src="./assets/js/app.js"></script>
