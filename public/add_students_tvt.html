async function generateUniqueEmail(parentEmail, counter) {
  if (!parentEmail) {
    throw new Error("parentEmail is undefined or null");
  }
  const baseEmail = parentEmail.split('@')[0];
  const domain = parentEmail.split('@')[1];
  let uniqueEmail = "";

  while (true) {
    uniqueEmail = `${baseEmail+ "+" + counter}@${domain}`;
    if (!await getStudent(uniqueEmail)) {
      break;
    }
    counter++;
  }
  return uniqueEmail;
}

function getStudent(email) {
  const studentsRef = ref(database, `users/`);
  return new Promise((resolve) => {
    onValue(studentsRef, (snapshot) => {
      let exists = false;
      snapshot.forEach((childSnapshot) => {
        const childData = childSnapshot.val();
        if (childData.email === email) {
          exists = true;
        }
      });
      resolve(exists);
    }, {
      onlyOnce: true,
    });
  });
}
