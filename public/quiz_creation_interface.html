    <h1>Maak een op deze pagina een nieuwe toets aan</h1>
    
    <form id="quiz-form">
      <div>
        <label for="title">Vul hier de titel van de toets in</label>
        <input type="text" id="title" name="title" placeholder="Title" required />
        <div id="title-error"></div>
      </div>
      <div>
        <label for="description">Geef een korte beschrijving over de toets (max 80 woorden)(optioneel)</label>
        <textarea id="description" name="description" placeholder="Deze toets gaat over het volgende onderwerp..." rows="4" style="width: 755px; height: 60px;" maxlength="300"></textarea>
        <div id="description-error"></div>
      </div>
      <div>
        <label for="group-id-subject">Selecteer het niveau van de groep</label>
        <select id="group-id-subject">
          <option value="">Selecteer een groep niveau bij deze toets</option>
          <option value="3000">Groep 3</option>
          <option value="4000">Groep 4</option>
          <option value="5000">Groep 5</option>
          <option value="6000">Groep 6</option>
          <option value="7000">Groep 7</option>
          <option value="8000">Groep 8</option>
        </select>
        <div id="group-id-error"></div>
      </div>
      <label for="banner">Upload een afbeelding om te gebruiken de banner van deze toets</label>
      <div></div>
      <input type="file" id="banner" accept="image/jpeg,image/png,image/jpg" />
      <div id="banner-error"></div>
      <div></div>
      <div>
        <div id="embedded-text-creation"></div>
      </div>
      <label for="quiz-type">Selecteer de type van de toets</label>
      <div>
        <select id="quiz-type" name="quiz-type" required>
          <option value="">Selecteer een quiz type</option>
          <option value="woordenschat">Woordenschat</option>
          <option value="samenvatten">Samenvatten</option>
          <option value="verwijswoorden&signaalwoorden">Verwijs- en signaalwoorden</option>
          <option value="grammatica">Grammatica</option>
          <option value="anders">Anders</option>
      </select>
      <div id="quiz-type-error"></div>
      </div>
