    <body>
      <header class="header">
          <button id="menuButton" class="menu-btn btn btn-primary">
              <i class="fa fa-bars"></i>
          </button>
          <img src="../public/assets/images/tempLogo.png" alt="Logo" class="logo" id="homeLogo">
          <button class="logout-btn btn btn-secondary" id="logoutButton">
              <i class="fa fa-sign-out-alt"></i> Logout
          </button>
      </header>
      <div class="overlay" id="overlay"></div>
      <nav id="menu" class="menu">
          <ul>
              <!-- Links will be inserted here based on the user type -->
          </ul>
      </nav>
  
      <!-- Custom Modal for Logout Confirmation -->
      <div id="logoutModal" class="modal">
          <div class="modal-content">
              <span class="close" id="closeModal">&times;</span>
              <h5>Confirm Logout</h5>
              <p>Are you sure you want to logout?</p>
              <div class="modal-footer">
                  <button class="btn btn-secondary" id="cancelLogout">Cancel</button>
                  <button class="btn btn-primary" id="confirmLogout">Logout</button>
              </div>
          </div>
      </div>
