<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/MeerDanBijles-Logo.png">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <title>Quiz Question Handling Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #quiz-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        #quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #clear-button {
            background: #f00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #question-container {
            margin: 20px 0;
        }
        .option {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .option.correct {
            background-color: #c8e6c9;
        }
        .option.incorrect {
            background-color: #ffcdd2;
        }
        .option.selected {
            background-color: #d3d3d3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        #navigation-container {
            display: flex;
            justify-content: space-between;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #character-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #character {
            width: 50px;
            height: 50px;
            background: url('./assets/images/8bit\ elf\ example.png') no-repeat center center;
            background-size: contain;
            animation: character-animation 0.5s ease-in-out;
        }
        .dialogue {
            border: 1px solid #000;
            border-radius: 1em 1em 1em 1em;
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            animation: dialogue-animation 0.5s ease-in-out;
        }
        @keyframes correct-answer {
            0% { background-color: #fff; }
            50% { background-color: #c8e6c9; }
            100% { background-color: #c8e6c9; }
        }
        @keyframes incorrect-answer {
            0% { background-color: #fff; }
            50% { background-color: #ffcdd2; }
            100% { background-color: #ffcdd2; }
        }
        @keyframes character-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes dialogue-animation {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .quiz-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Ensure overlay is hidden initially */
        }
        .quiz-modal {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%);
            background: transparent;
            padding: 45px;
            text-align: center;
            width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        .score-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 45px;
        }
        .score-circle {
            width: 337.5px;
            height: 337.5px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 81px;
            font-weight: bold;
            position: relative;
            margin: 0 100px;
            color: #ffffff;
            text-shadow: 
        -2px -2px 0 #000,  
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
        -2px  0px 0 #000,
         2px  0px 0 #000,
         0px -2px 0 #000,
         0px  2px 0 #000,
        -2px -1px 0 #000,  
         2px -1px 0 #000,
        -2px  1px 0 #000,
         2px  1px 0 #000,
        -1px -2px 0 #000,  
         1px -2px 0 #000,
        -1px  2px 0 #000,
         1px  2px 0 #000;
        }
        .score-circle span {
            z-index: 3;
        }
        .score-circle .black-ring {
            position: absolute;
            width: 328.5px;
            height: 328.5px;
            border-radius: 50%;
            border: 15.75px solid black;
            box-sizing: border-box;
            z-index: 1;
        }
        .score-circle .colored-ring {
            position: absolute;
            width: 319.5px;
            height: 319.5px;
            border-radius: 50%;
            border: 9px solid transparent;
            box-sizing: border-box;
            z-index: 2;
        }
        .divider-vertical {
            width: 2.25px;
            height: 337.5px;
            background: black;
        }
        .timer {
            font-size: 40.5px;
            margin-bottom: 45px;
            color: #ffffff;
            text-shadow: 
        -2px -2px 0 #000,  
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
        -2px  0px 0 #000,
         2px  0px 0 #000,
         0px -2px 0 #000,
         0px  2px 0 #000,
        -2px -1px 0 #000,  
         2px -1px 0 #000,
        -2px  1px 0 #000,
         2px  1px 0 #000,
        -1px -2px 0 #000,  
         1px -2px 0 #000,
        -1px  2px 0 #000,
         1px  2px 0 #000;
        }
        .quiz-close {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1001; /* Ensure button is on top */
        }
        .quiz-close:hover {
            background: #0056b3;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .pulsating-glow {
            animation: pulsate 2s infinite;
        }
        @keyframes pulsate {
            0% { box-shadow: 0 0 11.25px gold; }
            50% { box-shadow: 0 0 45px gold; }
            100% { box-shadow: 0 0 11.25px gold; }
        }
        .gold-ring {
            position: relative;
        }
        .gold-ring .olive-crown {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px; 
            height: 400px;
            z-index: 0;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .score-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }
        .score-summary {
            font-size: 28px;
            margin-top: 20px;
            margin-bottom: 30px;
            color: white;
            text-shadow: 
        -2px -2px 0 #000,  
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
        -2px  0px 0 #000,
         2px  0px 0 #000,
         0px -2px 0 #000,
         0px  2px 0 #000,
        -2px -1px 0 #000,  
         2px -1px 0 #000,
        -2px  1px 0 #000,
         2px  1px 0 #000,
        -1px -2px 0 #000,  
         1px -2px 0 #000,
        -1px  2px 0 #000,
         1px  2px 0 #000;
        }
        .score-summary .correct-questions {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="quiz-header">
            <h2 id="quiz-title"></h2>
            <button id="clear-button" class="">Clear Local Storage</button>
        </div>
        <div id="question-container">
            <div id="question-tracker"></div>
            <div id="question-text"></div>
            <div id="options-container"></div>
            <div id="character-container">
                <div id="character"></div>
                <div id="dialogue-hint" class="dialogue hidden"></div>
                <div id="dialogue-answer" class="dialogue hidden"></div>
            </div>
        </div>
        <div id="navigation-container">
            <button id="prev-button" class="btn btn-secondary" disabled>Previous</button>
            <button id="next-button" class="btn btn-primary" disabled>Next</button>
        </div>
    </div>
    <div id="quizOverlay" class="quiz-overlay">
        <div class="quiz-modal">
            <div class="score-container">
                <div id="scoreWithHintsCircle" class="score-circle">
                    <div class="score-title">Score with Hints</div>
                    <div class="black-ring"></div>
                    <div class="colored-ring"></div>
                    <span id="scoreWithHints">8</span>
                </div>
                <div class="divider-vertical"></div>
                <div id="scoreWithoutHintsCircle" class="score-circle">
                    <div class="score-title">Score without Hints</div>
                    <div class="black-ring"></div>
                    <div class="colored-ring"></div>
                    <span id="scoreWithoutHints">10</span>
                </div>
            </div>
            <div id="scoreSummary" class="score-summary">
                <span id="correctQuestions" class="correct-questions">X</span> out of <span id="totalQuestions">Y</span> questions were correctly answered.
            </div>
            <div class="timer">
                <span id="totalTime">3:41</span>
            </div>
            <button id="close-button" class="quiz-close btn btn-primary">Close</button>
        </div>
    </div>
    
    <canvas id="confetti-canvas"></canvas>
    <script type="module" src="./assets/js/quiz_question_proto.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Ensure event listener is attached when DOM is fully loaded
            const closeButton = document.getElementById('close-button');
            if (closeButton) {
                console.log("Attaching event listener to close button.");
                closeButton.addEventListener('click', closeQuizModal);
            } else {
                console.error("Close button not found.");
            }
        });

        function closeQuizModal() {
            console.log("Close button clicked"); // Log to check if the click is registered
            $('#quizOverlay').hide();
            // stopConfetti(); // Stop confetti is currently uncommted because the related error is interfering with the redirect
            window.location.href("student_dashboard.html");

            // Add a slight delay to ensure overlay hide completes before redirect
            // setTimeout(() => {
            //     window.location.assign("student_dashboard.html");
            // }, 300);
        }
    </script>
</body>
</html>
