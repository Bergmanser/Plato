<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/quiz.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <title>Singular Quiz Page</title>
</head>
<body>
    <header class="sticky">
        <nav id="navbar" class="nav">
            <ul class="nav-list">
                <li>
                    <a href="student_dashboard.html">Dashboard</a>
                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
                <li>
                    <a href="#">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="quiz-main">
        <div class="quiz-container"> 
            <div id="slider-container">
                <div id="range-slider" class="custom-range-slider"></div>
            </div>
            <div class="container-embedded-text-hero">
                <div class="hero" style="background-image: url(banner-image-url);">
                    <div class="title" id="quiz-title"></div>
                </div>
                <div class="embedded-text-section">
                    <div class="embedded-text"></div>
                </div>
                <div class="start-quiz-button btn btn-primary" id="start-quiz-button">Start quiz</div>
            </div>
        
            <div class="quiz-window-container hidden">
                <div class="quiz-window" id="quiz-window">
                    <!-- <div id="slider-container">
                        <div id="range-slider"></div>
                    </div> -->
                    <div class="quiz-window-header" id="quiz-window-header">
                        <div class="question-number" id="question-number"></div>
                        <button class="quiz-window-close btn btn-primary" id="quiz-window-close">X</button>
                    </div>
                    <div class="quiz-window-content">
                        <div class="question-window-title" id="question-window-title"></div>
                        
                        <div class="question-container" id="question-container">
                            
                        </div>
                        <div class="quiz-window-hint" id="quiz-window-hint"></div>
                        <!-- <div class="quiz-window-answer" id="quiz-window-answer"></div> -->
                        <div class="quiz-window-controls">
                        
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    <script type="module" src="../public/assets/js/quiz.js"></script>
</body>
</html>
