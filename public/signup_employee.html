<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taal Voor Thuis Employee Account Sign-up Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/assets/css/login_tvt_parent.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sign-up-form card p-4 mt-5 bg-dark text-light">
            <form class="form-content">
                <div class="form-image text-center mb-3">
                    <img src="./assets/images/puzzlePiece.png" alt="Icon" class="img-fluid" />
                </div>
                <div class="form-heading text-center mb-3">
                    <h1 class="h3">Sign-Up</h1>
                    <p>Please fill out all the required fields to sign up for an administrator or editor account</p>
                </div>
                <div class="input-wrap mb-3">
                    <div class="input mb-3">
                        <input type="email" id="email-user-signup" class="form-control bg-light text-dark" placeholder="Email" required />
                    </div>
                    <div class="input mb-3">
                        <input type="password" id="password-user-signup" class="form-control bg-light text-dark" placeholder="Password" required />
                    </div>
                    <div class="input mb-3">
                        <label for="user-role-select" class="form-label">User Role:</label>
                        <select id="user-role-select" name="user-role-select" class="form-control bg-light text-dark" required>
                            <option value="">Select a user role</option>
                            <option value="3">Administrator</option>
                            <option value="4">Editor</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" id="signup-button" class="btn btn-primary btn-block">Sign Up</button>
                </div>
            </form>
            <!-- Notification area -->
            <div id="notification-area" class="w-100 mt-3"></div>
        </div>
    </div>

    <script type="module" src="../public/assets/js/signup_employee.js"></script>
</body>
</html>
