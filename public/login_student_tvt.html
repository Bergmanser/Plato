<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taal Voor Thuis Account Login For The Student Role</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/assets/css/login_tvt.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-form card p-4 mt-5 bg-dark text-light">
            <form class="form-content">
                <div class="form-image text-center mb-3">
                    <img src="./assets/images/puzzlePiece.png" alt="Icon" class="img-fluid" />
                </div>
                <div class="form-heading text-center mb-3">
                    <h1 class="h3">Login</h1>
                    <p>Please fill out all the required fields to login into your Student account</p>
                </div>
                <div class="input-wrap mb-3">
                    <div class="input mb-3">
                        <input type="text" id="username-user-login" class="form-control bg-light text-dark" placeholder="Username" required />
                    </div>
                    <div class="input mb-3">
                        <input type="password" id="password-user-login" class="form-control bg-light text-dark" placeholder="Password" required />
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" id="login-button" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
            <!-- Notification area -->
            <div id="notification-area" class="w-100 mt-3"></div>
        </div>
    </div>

    <script type="module" src="../public/assets/js/login_student.js"></script>
</body>
</html>
