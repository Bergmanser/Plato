<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Form</title>
  <link rel="stylesheet" href="./assets/css/user_info.css"">
</head>
<body>
  <div class="form-container">
    <h2 id="usernameDisplay">Welcome, User!</h2>

    <!-- Name Section -->
    <div class="form-section">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <!-- Real Name Enable/Disable Section -->
    <div class="form-section">
      <label for="realNameSwitch">Use Real Name:</label>
      <label class="switch">
        <input type="checkbox" id="realNameSwitch">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Avatar Section -->
    <div class="form-section">
      <div class="collapsible" onclick="toggleAvatars()">
        <h3>Select Avatar <span id="arrow">â–¼</span></h3>
      </div>
      <div id="avatarSelection" class="avatar-grid hidden">
        <div class="avatar" onclick="selectAvatar(1)"><img src="avatar1.png" alt="Avatar 1"></div>
        <div class="avatar" onclick="selectAvatar(2)"><img src="avatar2.png" alt="Avatar 2"></div>
        <div class="avatar" onclick="selectAvatar(3)"><img src="avatar3.png" alt="Avatar 3"></div>
        <div class="avatar" onclick="selectAvatar(4)"><img src="avatar4.png" alt="Avatar 4"></div>
        <div class="avatar" onclick="selectAvatar(5)"><img src="avatar5.png" alt="Avatar 5"></div>
        <div class="avatar" onclick="selectAvatar(6)"><img src="avatar6.png" alt="Avatar 6"></div>
      </div>
    </div>

    <!-- Password Reset Section -->
    <div class="form-section">
      <button id="resetPassword" onclick="resetPassword()">Reset Password</button>
    </div>

    <!-- Save Button -->
    <div class="form-section">
      <button id="saveBtn" onclick="saveUserInfo()">Save Information</button>
    </div>
  </div>

  <script type="module" src="../public/assets/js/user_info.js"></script>
</body>
</html>
