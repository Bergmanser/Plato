<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taal Voor Thuis Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../public/assets/css/global_header.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="header">
        <img src="../public/assets/images/Taal voor Thuis.png" alt="Logo" class="logo" id="homeLogo">
        <div class="user-info" id="userInfo">
            <span class="username" id="username">Loading...</span>
            <div class="avatar" id="avatar">?</div>
        </div>
    </header>

    <div class="user-menu" id="userMenu">
        <ul>
            <li id="accountInfo">Account Info</li>
            <li id="logoutButton">Logout</li>
        </ul>
    </div>

    <!-- Existing Logout Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h5>Confirm Logout</h5>
            <p>Are you sure you want to logout?</p>
            <div class="modal-footer">
                <button class="btn btn-primary btn-logout" id="confirmLogout">Logout</button>
            </div>
        </div>
    </div>
    <script type="module" src="../public/assets/js/global_header.js"></script>
</body>
</html>
