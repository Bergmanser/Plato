<!DOCTYPE html>
<htmllang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/student_dashboard.css">
        <title>Quiz Student Dashboard</title>
      </head>
  <body>
    <header>
        <h1>Quiz Site</h1>
      </header>
      <main>
        <section class="hero">
          <h2>Welcome to the Quiz Site!</h2>
          <p>Select a quiz to start:</p>
        </section>
        <section id="quizzes">
            <div class="card">
                <img class="card-img-top" src="banner-image-url" alt="Quiz Banner">
                <div class="card-body">
                  <h5 class="card-title">Quiz Title</h5>
                  <p class="card-text">Score: <span class="quiz-score">Hidden</span></p>
                  <a href="individual-quiz-page-url" class="btn btn-primary">Start Quiz</a>
                </div>
              </div>
        </section>
      </main>
       <script type="module" src="../public/assets/js/student_dashboard.js"></script>
  </body>
</html>
