<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taal Voor Thuis Account Sign-Up Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="sign-up_tvt.css"/>
 
  </head>
  <body>
    <div class="container">
      <div class="sign-up-form">
        <!-- Left (Form Image) -->
        <div class="form-image">
        <img src="./assets/MDB-Background.png" alt="MeerDanBijles-Logo" />
        </div>

        <!-- Right (Form Content) -->
        <form class="form-content">

          <!-- Form Heading -->
          <div class="form-heading">
            <img class="logo" src="./assets/MeerDanBijles-Logo.png" alt="MeerDanBijles-Logo" />
            <h1>Create Account</h1>
            <p>Please fill out all the required fields to create your account</p>
          </div>

          <!-- Input Wrap -->
          <div class="input-wrap">
            <div class="input">
              <input type="text" id="username" placeholder="Username" required />
              <div class="label">
                <label for="username">Username</label>
              </div>
            </div>

            <div class="input">
              <input type="email" id="email" placeholder="Email" required />
              <div class="label">
                <label for="email">Email</label>
              </div>
            </div>

            <div class="password">
              <div class="input">
                <input type="password" id="password" placeholder="Password" required/>
                <div class="label">
                  <label for="password">Password</label>
                </div>
              </div>
            </div>
            
            <div class="input">
              <input type="password" id="confirmPassword" placeholder="ConfirmPassword"  onkeyup="validate_password()" required/>
              <div class="label">
                <label for="confirmPassword">ConfirmPassword </label>
              </div>
            </div>

            <!-- <span id="wrong_password_alert"></span>
              <div class="buttons">
                <div id="create"
                  onclick="wrong_password_alert()">
                </div>
              </div> -->

            <div>
              <button type="submit">Create Account</button>
            </div>
            
          </form>
      </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
